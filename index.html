<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="house">
      <span class="info"></span>
      <span class="info2"></span>
      <span class="info3"></span>
      <span class="sleeping"> zZzZzZZ</span>
      <section class="hunger">hunger 1/100</section>
      <section class="wellbeing"></section>
      <section class="energy">energy 1/100</section>
      <section class="blob-body">
        <section class="eye-one"></section>
        <section class="eye-two"></section>
      </section>
      <span class="money"></span>
      <span class="money-icon">=💵</span>
      <span class="working-text"></span>
    </section>

    <div class="btn-continer">
      <button class="food interact--btns">🍗 = 1 💵</button>
      <button class="play interact--btns">🕹️</button>
      <button class="sleep interact--btns">💤</button>
      <button class="work interact--btns">⛏️</button>
    </div>

    <button class="new-game interact--btns">🔃</button>
    <script src="javascript/script.js"></script>
  </body>
</html>
